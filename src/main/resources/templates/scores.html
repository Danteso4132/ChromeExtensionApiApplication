<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/styles/styles.css">
<div th:replace="fragments/header :: header"></div>

<table>
    <thead>
    <tr>
        <th> Term </th>
        <th> Score +</th>
        <th> Score -</th>
    </tr>
    </thead>
    <br>
    <br>


    <tbody>
    <tr th:if="${scoresMap.empty}">
        <td colspan="3"> No terms available </td>
    </tr>

    <tr th:each="score : ${scoresMap}">
        <td th:text="${score.key}">keyvalue</td>
        <td th:text="${score.value.correct}">keyvalue</td>
        <td th:text="${score.value.errors}">keyvalue</td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</html>
